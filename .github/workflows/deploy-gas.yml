          DEPLOY_ID=$(clasp deployments | grep -E "^- " | head -1 | awk '{print $2}')
          if [ -n "$DEPLOY_ID" ]; then
            OUTPUT=$(clasp deploy --deploymentId "$DEPLOY_ID" --description "Auto-deploy $(date +'%Y-%m-%d %H:%M')")
          else
            OUTPUT=$(clasp deploy --description "Auto-deploy $(date +'%Y-%m-%d %H:%M')")
          fi
          echo "$OUTPUT"
          # Extract the web app URL
          URL=$(echo "$OUTPUT" | grep -oE 'https://script\.google\.com/macros/s/[^/]+/exec' | head -1)
          echo "url=$URL" >> $GITHUB_OUTPUT

      # Update URLs in .md files
      - name: Update URLs in source files
        run: |
          BUDGET_URL="${{ steps.deploy-budget.outputs.url }}"
          EXPENSE_URL="${{ steps.deploy-expense.outputs.url }}"

