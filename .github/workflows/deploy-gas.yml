name: Deploy Google Apps Script

on:
  push:
    branches: [main]
    paths:
      - 'gs/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup clasp credentials
        run: echo '${{ secrets.CLASP_TOKEN }}' > ~/.clasprc.json

      # Deploy Budget Script
      - name: Push budget script
        working-directory: ./gs/budget
        run: clasp push --force

      - name: Deploy budget script and get URL
        id: deploy-budget
        working-directory: ./gs/budget
        run: |
          DEPLOY_ID=$(clasp deployments | grep -E "^- " | head -1 | awk '{print $2}')
          if [ -n "$DEPLOY_ID" ]; then
            OUTPUT=$(clasp deploy --deploymentId "$DEPLOY_ID" --description "Auto-deploy $(date +'%Y-%m-%d %H:%M')")
          else
            OUTPUT=$(clasp deploy --description "Auto-deploy $(date +'%Y-%m-%d %H:%M')")
          fi
          echo "$OUTPUT"
          # Extract the web app URL
          URL=$(echo "$OUTPUT" | grep -oE 'https://script\.google\.com/macros/s/[^/]+/exec' | head -1)
          echo "url=$URL" >> $GITHUB_OUTPUT

      # Deploy Expense Script
      - name: Push expense script
        working-directory: ./gs/expense
        run: clasp push --force

      - name: Deploy expense script and get URL
        id: deploy-expense
        working-directory: ./gs/expense
