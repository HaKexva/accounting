          fi

          if [ -n "$EXPENSE_URL" ]; then
            # Update baseExpense in all .md files
            sed -i "s|const baseExpense.*=.*\"https://script.google.com/macros/s/[^\"]*\"|const baseExpense = \"$EXPENSE_URL\"|g" È†êÁÆóË°®.md
            sed -i "s|const baseExpense.*=.*\"https://script.google.com/macros/s/[^\"]*\"|const baseExpense = \"$EXPENSE_URL\"|g" ÊîØÂá∫.md
            sed -i "s|const baseExpense.*=.*\"https://script.google.com/macros/s/[^\"]*\"|const baseExpense = \"$EXPENSE_URL\"|g" Ë®≠ÂÆö.md
          fi

      - name: Commit and push URL updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No URL changes to commit"
          else
            git commit -m "Auto-update Apps Script deployment URLs

            ü§ñ Generated with GitHub Actions"

            # Retry push with rebase to handle race conditions
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              if git push; then
                echo "Push successful"
                break
              else
                echo "Push failed, attempt $i of $MAX_RETRIES"
                if [ $i -lt $MAX_RETRIES ]; then
                  git pull --rebase origin main
                else
                  echo "Failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          fi
